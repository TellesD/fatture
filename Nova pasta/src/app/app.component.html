<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <img src="../assets/icon/Fatture logo.png">
          <ion-list-header><menu></menu></ion-list-header>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              *ngIf="isUserLogged === p.isAuthenticated"
              (click)="goToFunc(p)"
              
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i"
            >
            
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
