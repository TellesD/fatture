<app-header></app-header>

<ion-content>
  <ion-grid class="grid-login"><br>
    <ion-row>
      <ion-col>
        <h1 class="nameh">Cadastrar grupo de serviço</h1>
      </ion-col>
    </ion-row><br>
    <ion-row>
      <ion-col>

        <h3 class="name">Grupo de serviço</h3>




        <ion-item class="item-login" lines="none">
          <ion-input type="text" [(ngModel)]="grupo"></ion-input>
        </ion-item>

        <ion-button class="button-login" (click)="cadastrar(grupo)" >Confirmar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
